<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="jquery-3.6.0.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <title>Actividad Prática 03</title>
</head>
<body>
    <div class="conta" style="margin: 40px; border:  solid 1px grey; padding: 10 px;"> <style></style> 
    <div class="container-fluid" style="padding: 10px;">
        <div class="text-white shadow-sm  mb-1 bg-dark rounded" style="padding: 10px; text-align: center;"><h5>REGISTRO DE DATOS PERSONALES</h4></div> 
        <hr>
        <div class="input-group w-25 p-3">
            <span class="input-group-text bg-dark text-white">Cédula</span>
            <input id="cedula" type="number" aria-label="date uno" class="form-control">
        </div>
        <div class="input-group w-25 p-3">
            <span class="input-group-text bg-dark text-white">Nombre</span>
            <input id="nombre"type="text" aria-label="date dos" class="form-control">
        </div>
        <div class="input-group w-25 p-3">
            <span class="input-group-text bg-dark text-white">Apellido</span>
            <input id="apellido" type="text" aria-label="date 3" class="form-control">
        </div>
        <div class="input-group w-25 p-3">
            <span class="input-group-text bg-dark text-white">Edad</span>
            <input id="edad" type="number" aria-label="date 4" class="form-control">
        </div>
        <div class="container-fluid">
            <button id="añadir" class="btn btn-primary"><i class="fa-solid fa-square-plus"></i> Añadir</button>
        </div>
        <div class=" container-fluid w-75 p-3"style="padding: 20px;">
        <div class="table-responsive">
    
        <table id="tabla" class="table table-fluid table-bordered border-dark table-hover shadow p-3 mb-5 bg-body rounded"> 
            <thead>
              <tr class="table-dark" style="text-align: center;">
                <th scope="col">#</th>
                <th scope="col">Cédula</th>
                <th scope="col">Nombre</th>
                <th scope="col">Apellido</th>
                <th scope="col">Edad</th> 
                <th scope="col">Acción</th>
              </tr>
            </thead>
            <tbody>
            </tbody>
          </table><br>
        </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="./main.js"></script>
</body>
</html>
